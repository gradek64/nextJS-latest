name: Code Checks
on:
  workflow_call:

jobs:
  code-checks:
    name: Code Checks
    runs-on:
      - self-hosted
      - build
    env:
      GITHUB_PACKAGES_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Run Linting
        run: npm run lint
      - name: Run BundleWatch
        run: npm run bundlewatch
